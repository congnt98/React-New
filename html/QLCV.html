<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Pro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./todolistpro.scss">

</head>

<body>


    <div class="container">
        <div class="row_taitle text-center">
            <h3>Quản Lý Công Việc</h3>
            <hr>
        </div>
        <button class="btn btn-primary">Thêm Công Việc</button>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="nhập tìm kiếm...">
                    <div class="button-group">
                        <button type="button" class="btn btn-primary">Tìm</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dropdown mt-3">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sắp Xếp
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">A->Z</a>
                        <a class="dropdown-item" href="#">Z->A</a>
                        <a class="divider">
                            <hr>
                        </a>
                        <a class="dropdown-item" href="#">Trạng Thái Kích Hoạt </a>
                        <a class="dropdown-item" href="#">Trạng Thái ẨN</a>
                    </div>
                </div>
            </div>
        </div>
        <div class=" row mt-3">
            <div class="col">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th class="text-center">STT</th>
                        <th class="text-center">Tên</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="text" class="form-control"></td>
                        <td>
                            <select id="inputState" class="form-control">
                                <option>Tất cả</option>
                                <option selected>Ẩn</option>
                                <option>Hiện</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class=" panel_title ">
                    <h3>Thêm Công Việc</h3>
                </div>
                <div class="pannel_body">
                    <form>
                        <div class="form-group">
                            <label for="fname">Tên:</label><br>
                            <input type="text" id="fname" name="fname" value="John"><br>
                            <label for="lname">Trạng thai:</label><br>
                            <select id="inputState" class="form-control">
                                <option>ẩn</option>
                                <option>Hiện</option>
                            </select>
                        </div>
                        <div>
                            <button type="button" class="btn btn-warning">Lưu</button>
                            <button type="button" class="btn btn-danger">Hủy</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-8">
                <div class="row_taitle">
                    <h3>Thêm Công việc</h3>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="nhập tìm kiếm...">
                            <div class="button-group">
                                <button type="button" class="btn btn-primary">Tìm</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sắp Xếp
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
